<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Clases - SIS GYM</title>
        <link rel="stylesheet" href="assets/vendors/mdi/css/materialdesignicons.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="css/table.css">
        <link rel="stylesheet" href="https://cdn.datatables.net/v/bs4/dt-1.11.5/datatables.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="container-fluid page-body-wrapper">
            <div id="divtopbar"></div>
            <div id="divsidebar"></div>
            <div class="card-table">
                <table id="miTabla" class="table table-striped table-bordered" style="width:100%">
                    <thead>
                        <tr>
                            <th>Codigo</th>
                            <th>Descripción</th>
                            <th>Fecha</th>
                            <th>Horario</th>
                            <th>Instructor</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <hr>
                <button class="btn btn-primary" type="button" id="btnAgregarClase">Registrar</button>
                <button class="btn btn-secondary" type="button">Generar reporte</button>
                <div class="modal fade" id="modalAgregarClase" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Agregar Clase</h5>
                                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <label for="descripcion">Descripción:</label>
                                <input type="text" id="descripcion" class="form-control">
                                <label for="fecha">Fecha:</label>
                                <input type="text" id="fecha" class="form-control">
                                <label for="hora">Hora:</label>
                                <select id="hora" class="form-control">
                                    <option>09:00 AM - 10:00 AM</option>
                                    <option>19:00 PM - 20:00 PM</option>
                                    <option>21:00 PM - 22:00 PM</option>
                                </select>
                                <label for="instructor">Instructor:</label>
                                <input type="text" id="instructor" class="form-control">
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancelar</button>
                                <button class="btn btn-primary" type="button" id="btnGuardarClase">Guardar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="chat"></div>
        </div>
        <div id="divFooter"></div>
        <script src="assets/vendors/js/vendor.bundle.base.js"></script>
        <script src="assets/vendors/jquery-circle-progress/js/circle-progress.min.js"></script>
        <script src="assets/js/off-canvas.js"></script>
        <script src="assets/js/hoverable-collapse.js"></script>
        <script src="assets/js/misc.js"></script>
        <script src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.datatables.net/v/bs4/dt-1.11.5/datatables.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="js/clases.js" type="text/javascript"></script>
        <script src="js/metodos.js" type="text/javascript"></script>
    </body>
</html>
