<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Clientes - SIS GYM</title>
        <link rel="stylesheet" href="assets/vendors/mdi/css/materialdesignicons.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="css/table.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="datatables/dataTables.bootstrap4.min.css" rel="stylesheet" type="text/css"/>
        <link href="datatables/dataTables.bootstrap4.css" rel="stylesheet" type="text/css"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="datatables/jquery.dataTables.js" type="text/javascript"></script>
        <script src="datatables/jquery.dataTables.min.js" type="text/javascript"></script>
        <script src="datatables/dataTables.bootstrap4.min.js" type="text/javascript"></script>
        <script src="datatables/dataTables.bootstrap4.js" type="text/javascript"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container-fluid page-body-wrapper">
            <div id="divtopbar"></div>
            <div id="divsidebar"></div>
            <div class="card-table">

                <table id="miTabla" class="table table-striped table-bordered table-responsive-md" style="width:100%">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nombres</th>
                            <th>Apellidos</th>
                            <th>DNI</th>
                            <th>Email</th>
                            <th>Teléfono</th>
                            <th>Opciones</th>                            
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <hr>
                <button class="btn btn-primary" type="button" id="btnAgregarClase">Registrar</button>
                <button class="btn btn-secondary" type="button" id="btnGenerarReporte">Generar reporte</button>

                <div class="modal fade" id="modalAgregarClase" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5  id="titulo" class="modal-title">Registrar Cliente</h5>
                                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <label id="lblDNI" for="dni">DNI:</label>
                                <input type="text" id="dni" class="form-control">
                                <label id="lblNombres" for="nombres">Nombres:</label>
                                <input type="text" id="nombres" class="form-control">
                                <label id="lblApellidos" for="apellidos">Apellidos:</label>
                                <input id="apellidos" class="form-control">
                                <label id="lblCorreo" for="correo">Correo:</label>
                                <input type="email" id="correo" class="form-control">   
                                <label id="lblTelefono" for="telefono">Telefono:</label>
                                <input type="text" id="telefono" class="form-control">

                                <!-- Nuevos inputs de MATRICULA que estarán ocultos inicialmente -->
                                <label id="lblMembresia" for="input1" style="display: none;">Membresía: </label>
                                <select  id="input1" class="form-control" style="display: none;">
                                    <option value="1">Gold</option>
                                    <option value="2">Platino</option>
                                    <option value="3">Básico</option>
                                </select>
                                <label id="lblFI" for="input2" style="display: none;">Fecha Inicio:</label>
                                <input type="date" id="input2" class="form-control" style="display: none;">
                                <label id="lblFF" for="input3" style="display: none;">Fecha Fin:</label>
                                <input type="date" id="input3" class="form-control" style="display: none;">

                                <!-- Nuevos inputs de PAGO que estarán ocultos inicialmente -->
                                <label id="lblPago" for="cboMetoPago" style="display: none;">Pago </label>
                                <select  id="cboMetoPago" class="form-control" style="display: none;">
                                    <option value="Tarjeta">Tarjeta</option>
                                    <option value="Efectivo">Efectivo</option>
                                </select>
                                <label id="lblMonto" for="txtMonto" style="display: none;">Monto: </label>
                                <input type="text" id="txtMonto" class="form-control" style="display: none;" readonly>

                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-danger" type="button" data-dismiss="modal">Cancelar</button>
                                <button class="btn btn-primary" type="button" id="btnRegistrar">Siguiente</button>
                                <button class="btn btn-primary" type="button" id="btnMatricular" style="display: none;">Siguiente</button>
                                <button class="btn btn-primary" type="button" id="btnPagar" style="display: none;">Pagar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="chat"></div>
        </div>
        <div id="divFooter"></div>
        <script src="js/metodos.js" type="text/javascript"></script>
        <script src="js/clientes_matricula_pago.js" type="text/javascript"></script>
    </body>
</html>
