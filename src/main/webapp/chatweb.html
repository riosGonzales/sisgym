<!DOCTYPE html>
<html>
    <head>
        <title>Chat on Line</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">



    </head>
    <body>
        <h4>Usuario:</h4>
        <input type="text" id="usuarioinput">
        <h4>Mensaje:</h4>
        <input type="text" id="messageinput">
        <div>
            <p></p>
            <p></p>
            <button type="button" onclick="openSocket();">Open</button>
            <button type="button" onclick="send();">Send</button>
            <button type="button" onclick="closeSocket();">Close</button>
        </div>
        <div id="messages"></div>
        <!-- Libreria crypto-js-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="js/chatweb.js" type="text/javascript"></script>

        <script>
                var clave;

                $(document).ready(function () {
                    $(document).ready(function () {
                        $.ajax({
                            url: 'http://localhost:8080/Sis_Gym/webresources/dto.usuario/obtenerClave', // Reemplaza con la URL de tu servicio
                            type: 'GET',
                            dataType: 'json',
                            success: function (data) {
                                // Manipula los datos recibidos aquí
                                console.log('Datos recibidos:', data);
                                // Ejemplo de cómo acceder al campo 'resultado' del JSON
                                clave = data.resultado;
                                console.log('Resultado:', clave);
                            },
                            error: function (jqXHR, textStatus, errorThrown) {
                                console.error('Error en la solicitud:', textStatus, errorThrown);
                            }
                        });
                    });



                });
        </script>


    </body>
</html>
