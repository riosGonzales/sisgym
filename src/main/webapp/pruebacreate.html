    <body>
        <button id="btnCrearCliente">Crear Cliente</button>

                    const clienteDTO = {

                        apellido: "pruebita2",

                    };

                    const clienteEntidad = {
                        nombreCliente: "prueba3",
                        apellidos: "pruebita3",
                        dni: "11111111",
                        telefonoCliente: "1234567897"
                    };

                    const token = "uCwYgxJr1hijbV8xDpyQ6w==";
                    const usu = "hola";

                    $.ajax({
                        url: 'http://localhost:8080/Sis_Gym/webresources/entities.cliente',
                        method: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify(clienteEntidad),
