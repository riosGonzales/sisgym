<!DOCTYPE html>
<html>
    <head>
        <title>Inicio de Sesión</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.bootcss.com/crypto-js/3.1.2/rollups/tripledes.js"></script>
        <script src="https://cdn.bootcss.com/crypto-js/3.1.2/components/mode-ecb.js"></script>
        <link href="css/autenticar.css" rel="stylesheet" type="text/css">
        <script src="js/metodos.js" type="text/javascript"></script>
        <script src="js/autenticar.js" type="text/javascript"></script>
        
    </head>
    <body>
        <div class="container" id="container">
            <div class="form-container sign-up-container">
                <form action="#">
                    <h1>Ingresar Código</h1>
                    <input type="text" placeholder="Ingresar código..." id="txtCodigo">
                    <button id="btnVerificar">Verificar</button>
                    <br>
                    <div class="alert alert-danger custom-alert" id="divAlert2"></div>
                    <div class="progress" id="progressContainer2" style="display: none;">
                        <div id="progressBar2" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                            &nbsp;
                        </div>
                    </div>
                </form>
            </div>
            <div class="form-container sign-in-container">
                <form action="#">
                    <h1>Escanear Qr</h1><br>
                    <button id="btnGenerarQR">Generar código Qr</button>
                    <br>
                    <div class="alert alert-danger custom-alert" id="divAlert"></div>
                    <div class="progress" id="progressContainer" style="display: none;">
                        <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                            &nbsp;
                        </div>
                    </div>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left" style="border-radius: 10px; padding: 20px;">
                        <img src="css/mqdefault.jpg" alt="" style="max-width: 100%; border-radius: 10px; margin-bottom: 10px;">
                        <button class="ghost btn btn-warning" id="btnGenerar">Generar código QR</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>¿Tienes tu Qr?</h1>
                        <p>Ingresa tu código</p>
                        <button class="ghost" id="btnAutenticar">Autenticar</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>
        const signUpButton = document.getElementById('btnAutenticar');
        const signInButton = document.getElementById('btnGenerar');
        const container = document.getElementById('container');

        signUpButton.addEventListener('click', () => {
            container.classList.add("right-panel-active");
        });

        signInButton.addEventListener('click', () => {
            container.classList.remove("right-panel-active");
        });
    </script>
</html>
