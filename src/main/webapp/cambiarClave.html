<!DOCTYPE html>
<html>
    <head>
        <title>Sistema GYM</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="js/cambiarClave.js" type="text/javascript"></script>
        <script src="js/metodos.js" type="text/javascript"></script>
        <script src="js/index.js" type="text/javascript"></script>
        <script src="js/principal.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>

    </head>
    <body>
        <div class="container">
            <div class="row mt-5">
                <div class="col-md-6 offset-md-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Cambiar Contraseña</h5>
                            <input type="password" id="txtActualPass" class="form-control mb-2" placeholder="Ingresa contraseña actual...">
                            <input type="password" id="txtNuevaContrasena" class="form-control mb-2" placeholder="Ingresa nueva contraseña...">
                            <input type="password" id="txtConfirmarContraseña" class="form-control mb-2" placeholder="Confirme contraseña...">
                            <button id="btnGuardarContrasena" class="btn btn-success">Guardar</button>
                            <button id="btnCancelarContrasena" class="btn btn-danger">Cancelar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
