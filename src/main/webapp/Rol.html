<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>ROL - SIS GYM</title>
        <link rel="stylesheet" href="assets/vendors/mdi/css/materialdesignicons.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="css/table.css">
        <link rel="stylesheet" href="https://cdn.datatables.net/v/bs4/dt-1.11.5/datatables.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="container-fluid page-body-wrapper">
            <div id="divtopbar"></div>
            <div id="divsidebar"></div>
            <div class="card-table">
                <table id="miTabla" class="table table-striped table-bordered" style="width:100%">
                    <thead>
                        <tr>
                            <th>Codigo</th>
                            <th>Nombre</th>
                            <th>Fecha</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <hr>
                <button class="btn btn-primary" type="button" id="btnAgregarClase">Registrar</button>
                <button class="btn btn-secondary" type="button" id="btnGenerar">Generar reporte</button>
                <button class="btn btn-danger" type="button" id="btnAsignar">Asignar Rol</button>
                <div class="modal fade" id="modalAgregarClase" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="txtTitulo">Agregar Clase</h5>
                                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <label for="descripcion" id="lblNombre">Nombre: </label>
                                <input type="text" id="descripcion" class="form-control">
                                <label for="fecha" id="lblFecha">Fecha:</label>
                                <input type="text" id="fecha" class="form-control">
                                <label for="fecha" id="lblRol">Rol: </label>
                                <select id="miSelect">
                                    <option value="1">Admin</option>
                                    <option value="2">Asistente</option>
                                    <option value="3">Contador</option>
                                    <option value="4">Analista</option>
                                </select>
                                <br><!-- comment -->
                                <label for="fecha" id="lblUsuario">Usuario: </label>
                                <select id="miSelect2">
                                    <option value="1">dachi</option>
                                    <option value="2">tUki</option>
                                    <option value="3">root</option>
                                </select>
                                <div class="form-check">
                                    <label  id="checklbl" for="checkboxOpcion1">Asignar: </label>
                                    <input  type="checkbox" id="check" value="1">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancelar</button>
                                <button class="btn btn-primary" type="button" id="btnGuardarClase">Guardar</button>
                                <button class="btn btn-danger" type="button" id="btnEditar">Actualizar</button>
                                <button class="btn btn-danger" type="button" id="btnSeleccionar">Seleccionar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="chat"></div>
        </div>
        <div id="divFooter"></div>
        <script src="assets/vendors/js/vendor.bundle.base.js"></script>
        <script src="assets/vendors/jquery-circle-progress/js/circle-progress.min.js"></script>
        <script src="assets/js/off-canvas.js"></script>
        <script src="assets/js/hoverable-collapse.js"></script>
        <script src="assets/js/misc.js"></script>
        <script src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.datatables.net/v/bs4/dt-1.11.5/datatables.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <!-- CryptoJS Core -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>

        <!-- Componentes especÃ­ficos que necesites (en este caso AES) -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js-aes.js"></script>

        <script src="js/metodos.js" type="text/javascript"></script>
        <script src="js/Rol.js" type="text/javascript"></script>
    </body>
</html>
